  <body>
      <h1>The Eighth Continent</h1>
      <br />
      <div class="gg">
          <p>Here, you can say anything you want to share about environmental pollution. All thoughts, experiences, and emotions are welcome.</p>
      </div>

      <div class="bot">
          <p> <small> Record your voice below! </small></p>
          <div id="controls">
              <button id="recordButton">Record</button>
              <button id="pauseButton" disabled>Pause</button>
              <button id="stopButton" disabled>Stop</button>
          </div>
          <br />
          <div>
              <ol id="recordingsList"></ol>
          </div>


      </div>


      <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
